<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "src/style.css"/>
    <title>Meteo app</title>
  </head>
  <body>
    <div class = "weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="search a city" required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
      </form>
    </header>
    <main>
        <div class="weather-app-data">
          <div>
        <h1 class="weather-app-city">Nigeria</h1>
        <div>
        <p class="weather-app-details">
            saturday 5:22, scatterred clouds
            <br/>
           humidity:<strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
        </div>
        </div>
       <div class="weather-app-temperature-container">
       <div class="weather-app-icon"> ☀️ </div>
       <div class="weather-app-temperature"> 12 </div>
       <div class="weather-app-unit"> °C </div>
       </div>
       </div>
    </main>
    <footer>
        This Project was coded by 
        <a href => Ajewole Olubukola</a> and is <a href> open-sourced on Github </a> and <a href>hosted on Render</a>
    </footer>
    </div>
    <script src = "src.index.js"></script>
  </body>
</html>
